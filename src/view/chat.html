<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Section</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .comment-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #e0e0e0;
    }

    .comment ion-icon {
      font-size: 24px;
      margin-right: 10px;
      color: hsl(24.2,95.3%,58.2%);;
    }

    .comment-content {
      display: flex;
      flex-direction: column;
    }

    .comment-content .name {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .comment-content .email {
      font-size: 12px;
      color: gray;
      margin-left: 5px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-container button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: hsl(24.2,95.3%,58.2%);;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: hsl(24.2,95.3%,58.2%);;
    }
  </style>
</head>
<body>
  <div class="comment-container" id="commentContainer">

    <div style="display: none;" class="comment">
      <ion-icon name="person-circle-outline"></ion-icon>
      <div class="comment-content">
        <div class="name">John Doe <span class="email">(johndoe@example.com)</span></div>
        <div>This is a sample comment.</div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="messageInput" placeholder="Your Comment">
    <button onclick="addComment()">Comment</button>
  </div>

  <script>
    const commentContainer = document.getElementById('commentContainer');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');

    function addComment() {
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!name || !message) return;

      const commentElement = document.createElement('div');
      commentElement.className = 'comment';

      const iconElement = document.createElement('ion-icon');
      iconElement.name = 'person-circle-outline';

      const commentContent = document.createElement('div');
      commentContent.className = 'comment-content';

      const nameElement = document.createElement('div');
      nameElement.className = 'name';
      nameElement.innerHTML = `${name} <span class="email">(example@example.com)</span>`;

      const messageElement = document.createElement('div');
      messageElement.textContent = message;

      commentContent.appendChild(nameElement);
      commentContent.appendChild(messageElement);
      commentElement.appendChild(iconElement);
      commentElement.appendChild(commentContent);

      commentContainer.appendChild(commentElement);

      // Clear inputs
      nameInput.value = '';
      messageInput.value = '';

      // Scroll to the bottom
      commentContainer.scrollTop = commentContainer.scrollHeight;
    }

    // Add Enter key listener
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addComment();
      }
    });
  </script>
</body>
</html>
